    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        $(document).ready(function() {
          $('body').addClass('dark');
        });
      }
      window.matchMedia('(prefers-color-scheme: dark)')
          .addEventListener('change', event => {
              if (event.matches) {
                  $('body').addClass('dark');
              } else {
                  $('body').removeClass('dark');
          }
      });
    </script>
